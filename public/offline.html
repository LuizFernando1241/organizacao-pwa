<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0B0E12" />
    <meta name="color-scheme" content="dark" />
    <title>Offline</title>
    <style>
      body {
        font-family: "Space Grotesk", "Manrope", "Segoe UI", system-ui, sans-serif;
        margin: 0;
        padding: 48px 20px;
        min-height: 100vh;
        background: radial-gradient(600px circle at 10% 10%, rgba(59, 130, 246, 0.18), transparent 60%),
          radial-gradient(520px circle at 90% 0%, rgba(34, 211, 238, 0.14), transparent 55%), #0b0e12;
        color: #f8fafc;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(420px, 92vw);
        background: rgba(14, 18, 28, 0.9);
        border: 1px solid rgba(148, 163, 184, 0.2);
        border-radius: 18px;
        padding: 28px;
        text-align: center;
        box-shadow: 0 18px 36px rgba(7, 10, 18, 0.55);
        backdrop-filter: blur(14px);
      }
      h1 {
        font-size: 20px;
        margin: 0 0 12px;
      }
      p {
        margin: 0;
        color: #cbd5f5;
        font-size: 14px;
        line-height: 1.45;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Você está offline</h1>
      <p>Conecte-se para carregar novas páginas. Seus dados seguem salvos no dispositivo.</p>
    </div>
  </body>
</html>
