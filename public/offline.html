<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 40px 20px;
        background: #fafafa;
        color: #111827;
      }
      .card {
        max-width: 420px;
        margin: 0 auto;
        background: #ffffff;
        border: 1px solid #e5e7eb;
        border-radius: 16px;
        padding: 24px;
        text-align: center;
      }
      h1 {
        font-size: 20px;
        margin: 0 0 12px;
      }
      p {
        margin: 0;
        color: #6b7280;
        font-size: 14px;
        line-height: 1.45;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Você está offline</h1>
      <p>Conecte-se para carregar novas paginas. Seus dados seguem salvos no dispositivo.</p>
    </div>
  </body>
</html>
